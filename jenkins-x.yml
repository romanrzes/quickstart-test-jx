pipelineConfig:
  agent:
    image: go
    label: jenkins-go
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: go
        stages:
        - name: run-make
          steps:
          - command: make linux
            name: build-make-linux
        - name: everything-else
          environment:
 51             - name: GOOGLE_APPLICATION_CREDENTIALS
 52               value: /secrets/kaniko-secret.json
 53             - name: DOCKER_REGISTRY
 54               valueFrom:
 55                 configMapKeyRef:
 56                   key: docker.registry
 57                   name: jenkins-x-docker-registry
 58           options:
 59               volumes:
 60                 - name: kaniko-secret
 61                   secret:
 62                     secretName: kaniko-secret
 63               containerOptions:
 64                 volumeMounts:
 65                   - name: kaniko-secret
 66                     mountPath: /secrets
          steps:
          - args:
            - --cache=true
            - --cache-dir=/workspace
            - --context=/workspace/source
            - --dockerfile=/workspace/source/Dockerfile
            - --destination=v2.livew.io/quickstart-test-jx:${inputs.params.version}
            - --cache-repo=v2.livew.io/cache
            command: /kaniko/executor
            dir: /workspace/source
            image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            name: build-container-build
          - command: gcloud auth configure-docker
            name: authorization gcloud
          - command: jx step post build --image v2.livew.io/quickstart-test-jx:$PREVIEW_VERSION
            name: postbuild-post-build
          - command: make preview
            dir: /workspace/source/charts/preview
            name: promote-make-preview
          - command: jx preview --app $APP_NAME --dir ../..
            dir: /workspace/source/charts/preview
            name: promote-jx-preview
    release:
      pipeline:
        agent:
          image: go
        stages:
        - name: run-make
          steps:
          - command: jx step git credentials
            name: setup-jx-git-credentials
          - command: make build
            name: build-make-build
        - name: everything-else
          environment: 
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secrets/kaniko-secret.json
            - name: DOCKER_REGISTRY
              valueFrom:
                configMapKeyRef:
                  key: docker.registry
                  name: jenkins-x-docker-registry
          options:
              volumes:
                - name: kaniko-secret
                  secret:
                    secretName: kaniko-secret
              containerOptions:
                volumeMounts:
                  - name: kaniko-secret
                    mountPath: /secrets
          steps:
          - args:
            - --cache=true
            - --cache-dir=/workspace
            - --context=/workspace/source
            - --dockerfile=/workspace/source/Dockerfile
            - --destination=gcr.io/dark-arcade-274513/quickstart-test-jx:${inputs.params.version}
            - --cache-repo=gcr.io/dark-arcade-274513/cache
            command: /kaniko/executor
            dir: /workspace/source
            image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            name: build-container-build
          - command: jx step post build --image gcr.io/dark-arcade-274513/quickstart-test-jx:${VERSION}
            name: build-post-build
          - command: jx step changelog --version v${VERSION}
            name: promote-changelog
          - command: jx step helm release
            dir: /workspace/source/charts/quickstart-test-jx
            name: promote-helm-release
          - command: jx promote -b --all-auto --timeout 1h --version ${VERSION}
            dir: /workspace/source/charts/quickstart-test-jx
            name: promote-jx-promote
